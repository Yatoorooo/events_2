<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #categories {
            float: left;
            width: 30%;
        }

        #products {
            float: left;
            width: 30%;
        }

        #details {
            float: left;
            width: 30%;
        }

        .product {
            cursor: pointer;
            margin-bottom: 10px;
        }

        #buyButton {
            display: none;
        }
    </style>
</head>
<body>
   
    
    <div id="orders">
        <h2>Мої замовлення</h2>
        <button onclick="showMyOrders()">Мої замовлення</button>
        <div id="myOrders"></div>
    </div>
    <div id="categories">
        <h2>Catrgories</h2>
        <ul>
            <li onclick="showProducts('electronics')">Електроніка</li>
            <li onclick="showProducts('clothing')">Одяг</li>
            <li onclick="showProducts('books')">Книги</li>
        </ul>
    </div>

    <div id="products"></div>

    <div id="details">
        <h2 id="productName"></h2>
        <p id="productDescription"></p>
        <button id="buyButton" onclick="buyProduct()">Купити</button>
    </div>
    <div id="orderForm" style="display: none;">
        <h2>Оформлення замовлення</h2>
        <form onsubmit="submitOrder(event)">
            <label for="fullName">ПІБ покупця:</label>
            <input type="text" id="fullName" required>
    
            <label for="city">Місто:</label>
            <select id="city" required>
                <option value="">Оберіть місто</option>
                <option value="Київ">Київ</option>
                <option value="Харків">Харків</option>
                <option value="Львів">Львів</option>
                <option value="Одеса">Одеса</option>
            </select>
    
            <label for="novaPoshtaBranch">Склад Нової пошти:</label>
            <input type="text" id="novaPoshtaBranch" required>
    
            <label>Тип оплати:</label>
            <input type="radio" id="paymentType1" name="paymentType" value="Післяплата" required>
            <label for="paymentType1">Післяплата</label>
            <input type="radio" id="paymentType2" name="paymentType" value="Банківська картка" required>
            <label for="paymentType2">Банківська картка</label>
    
            <label for="quantity">Кількість товару:</label>
            <input type="number" id="quantity" required>
    
            <label for="comment">Коментар до замовлення:</label>
            <textarea id="comment"></textarea>
    
            <button type="submit">Підтвердити замовлення</button>
        </form>
    </div>
    
    <div id="orderInfo" style="display:none;">
        <h2>Інформація про замовлення</h2>
        <p id="productInfoOrder"></p>
        <p id="deliveryInfo"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
